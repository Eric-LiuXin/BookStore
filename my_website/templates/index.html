{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    {% for book in books %}
        <div class="feat_prod_box">
        <div class="prod_img"><a href="details.htm"><img src={{ book.cover }} alt="" title="" border="0"></a></div>
        <div class="prod_det_box">
            <div class="prod_title">{{ book.name }}</div>
            <p class="details">{{ book.intro }}</p>
            <div class="clear"></div>
        </div>
    	<div class="clear"></div>
    </div>
    {% endfor %}
{% endblock %}
